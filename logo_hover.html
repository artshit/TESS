<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESS Logo Reveal</title>

<script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configure Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        /* --- GLOBAL VARIABLES & COLOR PALETTE --- */
        :root {
            --color-pink: #e9adb5;
            --color-text: #5b7c86; /* Dark teal */
            --color-blue: #96cec8; /* Pale cyan */
            --loading-bg: #ffffff; 
            --reveal-duration: 3s; /* Total time for reveal sequence */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--loading-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* --- LOGO CONTAINER STYLES --- */
        .tess-logo-container {
            width: 100%;
            max-width: 460px; 
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            opacity: 1;
        }

        /* Colors based on SVG paths */
        .cls-1 { fill: var(--color-pink); }
        .cls-2 { fill: var(--color-text); }
        .cls-3 { fill: var(--color-blue); }

        /* Initial state for SVG parts: Hidden and scaled down */
        .cls-1, .cls-2, .cls-3 { 
            opacity: 0;
            transform-origin: center center;
            transform: scale(0.8) translateY(-40px); 
            will-change: transform, opacity, filter; /* Optimization for smooth animation */
        }

        /* =================================
            KEYFRAMES
            ================================= */

        /* 1. Reveal Animation (0% to 100% of 3s) */
        @keyframes logo-reveal-move {
            0% { opacity: 0; transform: translateY(-40px) scale(0.8); }
            25% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 1; transform: translateY(0) scale(1); } 
        }

        /* 2. Text Pop-up */
        @keyframes logo-text-pop-up {
            0%, 60% { opacity: 0; transform: scale(0.5); }
            70% { opacity: 1; transform: scale(1.1); }
            85% { transform: scale(1); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* 3. Perpetual Hover Animation (Starts after the reveal) */
        @keyframes float-hover {
            0% { transform: translate3d(0, 0, 0) rotate(0deg); }
            50% { transform: translate3d(0, 5px, 0) rotate(1deg); }
            100% { transform: translate3d(0, -5px, 0) rotate(-1deg); }
        }

        /* 4. Color Pulse (Blue/Grid) */
        @keyframes colorPulseSVG {
            0% { filter: drop-shadow(0 0 3px rgba(150, 206, 200, 0.4)); }
            50% { filter: drop-shadow(0 0 6px rgba(150, 206, 200, 0.7)); }
            100% { filter: drop-shadow(0 0 3px rgba(150, 206, 200, 0.4)); }
        }

        /* 5. Color Pulse (Pink/Accent) */
        @keyframes colorPulsePinkSVG {
            0% { filter: drop-shadow(0 0 3px rgba(233, 173, 181, 0.4)); }
            50% { filter: drop-shadow(0 0 6px rgba(233, 173, 181, 0.7)); }
            100% { filter: drop-shadow(0 0 3px rgba(233, 173, 181, 0.4)); }
        }


        /* =================================
            ANIMATION APPLICATION 
            ================================= */

        /* Base Grid Elements (CLS-3) */
        .cls-3 {
            animation: logo-reveal-move var(--reveal-duration) ease-in-out forwards;
            /* Start a smooth color pulse immediately */
            filter: drop-shadow(0 0 3px rgba(150, 206, 200, 0.4)); 
            animation-name: logo-reveal-move, colorPulseSVG;
            animation-duration: var(--reveal-duration), 5s;
            animation-timing-function: ease-in-out, ease-in-out;
            animation-fill-mode: forwards, none;
            animation-iteration-count: 1, infinite;
        }

        /* Base Accent Elements (CLS-1) */
        .cls-1 {
            animation: logo-reveal-move var(--reveal-duration) ease-in-out forwards,
                       colorPulsePinkSVG 5s ease-in-out infinite alternate;
            animation-delay: 0.1s; /* Staggered reveal */
            filter: drop-shadow(0 0 3px rgba(233, 173, 181, 0.4)); 
        }

        /* Wordmark (TESS letters) */
        .cls-2 {
            animation: logo-text-pop-up var(--reveal-duration) ease-out forwards;
        }


        /* --- FLOATING ELEMENTS: REVEAL + DELAYED HOVER --- */
        /* Each floating element gets both the reveal AND the delayed, infinite hover */

        /* Float Element Configuration (Blue - CLS-3) */
        #float-sq-1, #float-sq-2, #float-sq-3, #float-shp-1 {
            /* * Animation 1 (Reveal): logo-reveal-move (3s duration, forwards)
             * Animation 2 (Hover): float-hover (4s duration, starts at 3.1s, infinite alternate)
             * Animation 3 (Pulse): colorPulseSVG (5s duration, infinite alternate)
            */
            animation: logo-reveal-move var(--reveal-duration) ease-in-out forwards,
                       float-hover 4s ease-in-out 3.1s infinite alternate,
                       colorPulseSVG 5s ease-in-out 0s infinite alternate;
        }

        /* Float Element Configuration (Pink - CLS-1) */
        #float-sq-4, #float-sq-5 {
            /* Stagger the reveal slightly (0.1s delay) */
            animation: logo-reveal-move var(--reveal-duration) ease-in-out 0.1s forwards,
                       float-hover 4.2s ease-in-out 3.2s infinite alternate, /* Slightly different timing for variation */
                       colorPulsePinkSVG 5.2s ease-in-out 0s infinite alternate;
        }

    </style>
