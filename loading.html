<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESS Loading Animation</title>
    <!-- Load Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configure Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* --- GLOBAL VARIABLES & COLOR PALETTE --- */
        :root {
            --color-pink: #e9adb5;
            --color-text: #5b7c86; /* Dark teal */
            --color-blue: #96cec8; /* Pale cyan */
            --loading-bg: #ff;
            --square-size: 20px;
            --animation-duration: 1.8s; /* Faster loop */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--loading-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        /* --- LOADING SQUARES STYLES --- */
        .loading-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loading-container {
            display: flex;
            gap: 10px; 
        }

        .square {
            width: var(--square-size);
            height: var(--square-size);
            animation: dance var(--animation-duration) infinite ease-in-out;
            border-radius: 4px; /* Slight rounding */
        }

        /* Define colors for initial state, which will be overridden by keyframes */
        .square:nth-child(1) { background-color: var(--color-blue); animation-delay: 0s; }
        .square:nth-child(2) { background-color: var(--color-pink); animation-delay: calc(var(--animation-duration) * 0.05); }
        .square:nth-child(3) { background-color: var(--color-text); animation-delay: calc(var(--animation-duration) * 0.1); }
        .square:nth-child(4) { background-color: var(--color-blue); animation-delay: calc(var(--animation-duration) * 0.15); }
        .square:nth-child(5) { background-color: var(--color-pink); animation-delay: calc(var(--animation-duration) * 0.2); }


        /* Keyframes for the dancing squares (continuous loop) */
        @keyframes dance {
            0%, 100% { transform: translateY(0) scale(1); background-color: var(--color-blue); }
            25% { transform: translateY(-20px) scale(1.1); background-color: var(--color-pink); }
            50% { transform: translateY(0) scale(1); background-color: var(--color-text); }
            75% { transform: translateY(20px) scale(0.9); background-color: var(--color-blue); }
        }

        .loading-text {
            font-size: 1.25rem; 
            color: var(--color-text);
            margin-top: 40px; 
            opacity: 0.8;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="loading-wrapper">
        <div class="loading-container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <!--<div class="loading-text">Loading...</div>-->
    </div>
</body>
</html>
